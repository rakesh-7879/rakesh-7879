name: Angular Build and Firebase Deploy
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code from GitHub
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Firebase Tools
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-firebase-tools-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-firebase-tools-

      - name: Install dependencies
        run: npm ci

      - name: Install Firebase CLI (if not cached)
        run: npm install -g firebase-tools

      - name: Build Angular app
        run: npm run build

      - name: Authenticate with Firebase
        run: |
          echo "${{ secrets.FIREBASE_AUTH_TOKEN }}" > $HOME/firebase-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-key.json

      - name: Deploy to Firebase
        run: firebase deploy --non-interactive --only hosting
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-key.json
